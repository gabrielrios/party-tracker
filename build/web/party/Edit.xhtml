<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.EditPartyTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
      </h:panelGroup>
      <h:form>
        <h:panelGrid columns="2">
          <h:outputLabel value="#{bundle.EditPartyLabel_id}" for="id" />
          <h:inputText id="id" value="#{partyController.selected.id}" title="#{bundle.EditPartyTitle_id}" required="true" requiredMessage="#{bundle.EditPartyRequiredMessage_id}"/>
          <h:outputLabel value="#{bundle.EditPartyLabel_name}" for="name" />
          <h:inputText id="name" value="#{partyController.selected.name}" title="#{bundle.EditPartyTitle_name}" required="true" requiredMessage="#{bundle.EditPartyRequiredMessage_name}"/>
          <h:outputLabel value="#{bundle.EditPartyLabel_description}" for="description" />
          <h:inputTextarea rows="4" cols="30" id="description" value="#{partyController.selected.description}" title="#{bundle.EditPartyTitle_description}" />
          <h:outputLabel value="#{bundle.EditPartyLabel_startAt}" for="startAt" />
          <h:inputText id="startAt" value="#{partyController.selected.startAt}" title="#{bundle.EditPartyTitle_startAt}" required="true" requiredMessage="#{bundle.EditPartyRequiredMessage_startAt}">
            <f:convertDateTime pattern="HH:mm:ss" />
          </h:inputText>
          <h:outputLabel value="#{bundle.EditPartyLabel_address}" for="address" />
          <h:inputTextarea rows="4" cols="30" id="address" value="#{partyController.selected.address}" title="#{bundle.EditPartyTitle_address}" required="true" requiredMessage="#{bundle.EditPartyRequiredMessage_address}"/>
          <h:outputLabel value="#{bundle.EditPartyLabel_userId}" for="userId" />
          <h:selectOneMenu id="userId" value="#{partyController.selected.userId}" title="#{bundle.EditPartyTitle_userId}" required="true" requiredMessage="#{bundle.EditPartyRequiredMessage_userId}">
            <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
          </h:selectOneMenu>
        </h:panelGrid>
        <h:commandLink action="#{partyController.update}" value="#{bundle.EditPartySaveLink}"/>
        <br />
        <br />
        <h:link outcome="View" value="#{bundle.EditPartyViewLink}"/>
        <br />
        <h:commandLink action="#{partyController.prepareList}" value="#{bundle.EditPartyShowAllLink}" immediate="true"/>
        <br />
        <br />
        <h:link outcome="/index" value="#{bundle.EditPartyIndexLink}" />
      </h:form>
    </ui:define>
  </ui:composition>

</html>
