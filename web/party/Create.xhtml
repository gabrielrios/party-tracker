<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="#{bundle.CreatePartyTitle}"></h:outputText>
    </ui:define>
    <ui:define name="body">
      <h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
      </h:panelGroup>
      <h:form>
        <h:panelGrid columns="2">
          <h:outputLabel value="#{bundle.CreatePartyLabel_name}" for="name" />
          <h:inputText id="name" value="#{partyController.selected.name}" title="#{bundle.CreatePartyTitle_name}" required="true" requiredMessage="#{bundle.CreatePartyRequiredMessage_name}"/>
          <h:outputLabel value="#{bundle.CreatePartyLabel_description}" for="description" />
          <h:inputTextarea rows="4" cols="30" id="description" value="#{partyController.selected.description}" title="#{bundle.CreatePartyTitle_description}" />
          <h:outputLabel value="#{bundle.CreatePartyLabel_startAt}" for="startAt" />
          <p:calendar value="#{partyController.selected.startAt}" id="popupCal" />
       
          <h:outputLabel value="#{bundle.CreatePartyLabel_address}" for="address" />
          <h:inputTextarea rows="4" cols="30" id="address" value="#{partyController.selected.address}" title="#{bundle.CreatePartyTitle_address}" required="true" requiredMessage="#{bundle.CreatePartyRequiredMessage_address}"/>
          <h:outputLabel value="#{bundle.CreatePartyLabel_userId}" for="userId" />
          <h:selectOneMenu id="userId" value="#{partyController.selected.userId}" title="#{bundle.CreatePartyTitle_userId}" required="true" requiredMessage="#{bundle.CreatePartyRequiredMessage_userId}">
            <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
          </h:selectOneMenu>
        </h:panelGrid>
        <br />
        <h:commandLink action="#{partyController.create}" value="#{bundle.CreatePartySaveLink}" />
        <br />
        <br />
        <h:commandLink action="#{partyController.prepareList}" value="#{bundle.CreatePartyShowAllLink}" immediate="true"/>
        <br />
        <br />
      </h:form>
    </ui:define>
  </ui:composition>

</html>
